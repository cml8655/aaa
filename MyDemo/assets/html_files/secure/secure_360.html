<body style="background-color: #ddd;">
	<div><span>1、启动"360卫士"</span></div><br>
	<div>
		<span>2、点击"清理加速"</span><br>
		<p align="center"><img  alt="" src="../img/360_1.png" width="250"></p>
	</div>
	<br>
	<div>
		<span>3、点击右上角菜单，选择"清理设置"</span><br>
		<p align="center"><img alt="" src="../img/360_2.png" width="250"></p>
	</div>
	<br>
	<div>
		<span>4、选择"内存加速忽略名单"</span><br>
	<p align="center">	<img alt="" src="../img/360_3.png" width="250"></p>

	<br>
	<div>
		<span>5、点击添加按钮</span><br>
	</div>
	<br>
	<div>
		<span>6、找到应用"防盗精灵"，选中，点击确定</span><br>
		<p align="center"><img alt="" src="../img/360_5.png" width="250"></p>
	</div>
	
	<br>
	<div>
		<span>7、返回到360卫士主界面，点击"安全防护"-》选择"超强模式"-》选择"自启软件管理"-》点击右上角菜单-》点击"添加"按钮-》找到"防盗精灵"选中并点击确定</span>

		<span>8、360安全设置完毕</span>
	</div>
