<body>
	<h3>1、什么是防盗精灵</h3>
	<div>
		防盗精灵主要是为了保护手机在公交或者人多的地方手机被盗。
	</div>
	<h3>2、什么是关机警报</h3>
	<div>
		关机警报就是在锁屏界面，用户长按关机键将会发出警报声，用户解锁后长按关机键不会响起警报。
	</div>
	<h3>3、什么是定位追踪</h3>
	<div>
		定位追踪就是在手机丢失后，进行手机位置的定位，该功能受到网络以及用GPS影响，结果仅供参考。
	</div>
	<h3>4、为什么要安全设置</h3>
	<div>
		安全设置主要是为了保证app能正常运行，降低手机被盗风险。
	</div>
</body>
</html>
